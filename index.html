<!DOCTYPE html>
<html lang="en">
<head>
  <title>My family photo gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h1>Image Gallery</h1>



<h2>Slide Gallery</h2>

<div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a href="#" target="_blank">
          <img src="" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>My family photo gallery</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="me%20-%20Copy.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Aarush</p>
          </div>
        </center>
      </div>
        <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="dad.PNG" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Dad</p>
          </div>
        </center>
      </div>
    <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="papa.PNG"# class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Papa</p>
          </div>
        </center>
      </div>
        <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="bhaiya.PNG" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Bhaiya</p>
          </div>
        </center>
      </div>
        <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="mum.PNG" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>mum</p>
          </div>
        </center>
      </div>
    
    
    
    
    
    

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>



    

</body>
</html>
